<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kurale|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Praca Domowa 2</title>
</head>
<body>
    <div class="mainWrapper">
        <header class="header">
            <h1 class="header__title">
                d'inks
            </h1>
            <nav class="nav">
                <div class="burger">
                    <div class="burger__content"></div>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__close" href="#"></a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Beer</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Coffee / Tea</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Cocktail</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Cocao</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Milk / Float / Shake</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Shot</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Punch / Party Drink</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Homemade Liqueur</a></li>
                </ul>
            </nav>
        </header>
        <section class="gallery">
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets/bijou.jpg" alt="Bijou">
                <figcaption class="gallery__caption">
                    <span>Bijou</span>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets/negroni.jpg" alt="Negroni">
                <figcaption class="gallery__caption">
                    <span>Negroni</span>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets/mojito.jpg" alt="Mojito">
                <figcaption class="gallery__caption">
                    <span>Mojito</span>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets/rattlesnake.jpg" alt="Texas Rattlesnake">
                <figcaption class="gallery__caption">
                    <span>Texas Rattlesnake</span>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets//eggnogg.jpg" alt="Egg Nogg">
                <figcaption class="gallery__caption">
                    <span>Egg Nogg</span>
                </figcaption>
            </figure>
            <figure class="gallery__item">
                <img class="gallery__img" src="./assets//zinger.jpg" alt="Zinger">
                <figcaption class="gallery__caption">
                    <span>Zinger</span>
                </figcaption>
            </figure>
        </section>
        <footer class="footer">
            <address class="footer__address">
                <span>Say hello! -</span>&nbsp;<a href="mailto:hi@dinks.com">hi@dinks.com</a>
            </address>
            <nav class="footer__social">
                <h2 class="footer__title">Follow Us</h2>
                <ul class="footer__socialList">
                    <li class="footer__socialItem">
                        <a href="#" class="footer__link"><i class="fab fa-dribbble"></i></a>
                    </li>
                    <li class="footer__socialItem">
                        <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="footer__socialItem">
                        <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
    <!--a script will be auto-injected here-->
</body>
</html>
